<!doctype html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="https://npm.elemecdn.com/mdui@1.0.2/dist/css/mdui.min.css"/>
    <title>Hellolin Site Control Panel</title>
</head>
<body class="mdui-appbar-fixe mdui-theme-primary-teal mdui-theme-accent-blue mdui-theme-layout-auto">
    <div class="mdui-appbar">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:window.parent.callTerm();" class="mdui-btn mdui-btn-icon mdui-ripple mdui-btn-raised">
                <i class="mdui-icon material-icons">close</i>
            </a>
            <a href="javascript:location.reload();" class="mdui-typo-title mdui-ripple">Hellolin Site Control Panel</a>

            <div class="mdui-toolbar-spacer"></div>

            <a href="javascript:window.parent.location.reload();" class="mdui-btn mdui-btn-icon mdui-ripple mdui-btn-raised" mdui-tooltip="{position: 'left', content: '刷新主页面'}">
                <i class="mdui-icon material-icons">refresh</i>
            </a>
        </div>
        <div class="mdui-tab mdui-color-theme" mdui-tab>
            <a href="#ap"  class="mdui-ripple">外观设置</a>
            <a href="#bg"  class="mdui-ripple">背景设置</a>
            <a href="#ab"  class="mdui-ripple">关于面板</a>
        </div>
    </div>
    <div id="ap" style="margin:40px;" class="mdui-typo">
        <h2>性能设置 <small>根据自己计算机的性能设置</small></h2>
        <label class="mdui-switch">
            <input type="checkbox" onclick="setBlur()" id="blurs"/>
            <i class="mdui-switch-icon"></i>
            全局开启高斯模糊效果
        </label>
        <br/>
        <label class="mdui-switch">
            <input type="checkbox" disabled/>
            <i class="mdui-switch-icon"></i>
            全局开启硬件加速渲染
        </label>
        <h2>主题设置 <small>根据自己的偏好选择设置</small></h2>
        <h3>明暗自动切换(刷新主页面后生效)</h3>
        <div id="autos">
            <label class="mdui-radio">
                <input type="radio" name="group1" id="auto1" onclick="setAuto(1)"
                />
                <i class="mdui-radio-icon"></i>
                跟随系统(若系统不支持则跟随时间)
            </label>
            <br/>
            <label class="mdui-radio">
                <input type="radio" name="group1" id="auto2" onclick="setAuto(2)"/>
                <i class="mdui-radio-icon"></i>
                跟随时间(18:00~06:00 深色)
            </label>
            <br/>
            <label class="mdui-radio">
                <input type="radio" name="group1" id="auto3" onclick="setAuto(3)"/>
                <i class="mdui-radio-icon"></i>
                不自动切换
            </label>
        </div>
        <h3>主题颜色</h3>
        <div id="colors">
            <label class="mdui-radio">
                <input type="radio" name="group2" id="teal" onclick=""/>
                <i class="mdui-radio-icon"></i>
                <div class="mdui-chip">
                    <span class="mdui-chip-icon" style="background-color: #0c9487;"></span>
                    <span class="mdui-chip-title">深青色</span>
                </div>
            </label>
            <br/>
            <label class="mdui-radio">
                <input type="radio" name="group2" id="blue" onclick=""/>
                <i class="mdui-radio-icon"></i>
                <div class="mdui-chip">
                    <span class="mdui-chip-icon" style="background-color: #305cdf;"></span>
                    <span class="mdui-chip-title">蓝色</span>
                </div>
            </label>
            <br/>
            <label class="mdui-radio">
                <input type="radio" name="group2" id="red" onclick=""/>
                <i class="mdui-radio-icon"></i>
                <div class="mdui-chip">
                    <span class="mdui-chip-icon" style="background-color: #e22d48;"></span>
                    <span class="mdui-chip-title">红色</span>
                </div>
            </label>
            <br/>
            <label class="mdui-radio">
                <input type="radio" name="group2" id="brown" onclick=""/>
                <i class="mdui-radio-icon"></i>
                <div class="mdui-chip">
                    <span class="mdui-chip-icon" style="background-color: #8d6e63;"></span>
                    <span class="mdui-chip-title">棕色</span>
                </div>
            </label>
            <br/>
            <label class="mdui-radio">
                <input type="radio" name="group2" id="purple" onclick=""/>
                <i class="mdui-radio-icon"></i>
                <div class="mdui-chip">
                    <span class="mdui-chip-icon" style="background-color: #673ab7;"></span>
                    <span class="mdui-chip-title">紫色</span>
                </div>
            </label>
            <br/>
            <label class="mdui-radio">
                <input type="radio" name="group2" id="pink" onclick=""/>
                <i class="mdui-radio-icon"></i>
                <div class="mdui-chip">
                    <span class="mdui-chip-icon" style="background-color: #e27575;"></span>
                    <span class="mdui-chip-title">粉色</span>
                </div>
            </label>
            <br/>
            <label class="mdui-radio">
                <input type="radio" name="group2" id="green" onclick=""/>
                <i class="mdui-radio-icon"></i>
                <div class="mdui-chip">
                    <span class="mdui-chip-icon" style="background-color: #5dd473;"></span>
                    <span class="mdui-chip-title">绿色</span>
                </div>
            </label>
            <br/>
            <label class="mdui-radio">
                <input type="radio" name="group2" id="yellow" onclick=""/>
                <i class="mdui-radio-icon"></i>
                <div class="mdui-chip">
                    <span class="mdui-chip-icon" style="background-color: #ffee58;"></span>
                    <span class="mdui-chip-title">黄色</span>
                </div>
            </label>
            <br/>
            <label class="mdui-radio">
                <input type="radio" name="group2" id="cyan" onclick=""/>
                <i class="mdui-radio-icon"></i>
                <div class="mdui-chip">
                    <span class="mdui-chip-icon" style="background-color: #00bcd4;"></span>
                    <span class="mdui-chip-title">浅青色</span>
                </div>
            </label>
            <br/>
            <label class="mdui-radio">
                <input type="radio" name="group2" id="orange" onclick=""/>
                <i class="mdui-radio-icon"></i>
                <div class="mdui-chip">
                    <span class="mdui-chip-icon" style="background-color: #ffb300;"></span>
                    <span class="mdui-chip-title">橙色</span>
                </div>
            </label>
        </div>

    </div>
    <div id="bg" style="margin:40px;" class="mdui-typo">
        <h2>背景图设置</h2>
    </div>
    <div id="ab" style="margin:40px;" class="mdui-typo">
        <h2>关于站点</h2>
        <p>Hexo <code id="hexo-ver">6.3.0</code> + Butterfly <code id="theme-ver">4.5.1</code></p>
        <h2>关于面板</h2>
        <p>Hellolin Site Control Panel (HSCP) <code id="hexo-ver">0.0.1</code></p>
        <p><i class="mdui-icon material-icons">copyright</i> 2022 Hellolin.</p>
    </div>
    <script src="https://npm.elemecdn.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <script>
        var blurv, autov, themev, bgv
        // 高斯模糊
        function doBlur()
        {
            if (blurv=='yes') window.parent.document.getElementById('blurStyle').innerText=`
            *,*:not(.card-info)::before,*::after{
                -webkit-backdrop-filter: blur(20px) !important;
                backdrop-filter: blur(20px) !important;
                -webkit-filter: blur(20px) !important;
                filter: blur(20px) !important;
            }`
            else window.parent.document.getElementById('blurStyle').innerText=''
        }
        function initBlur()
        {
            blurv=window.parent.localStorage.getItem('lin-blur')
            if(blurv==null)
            {
                blurv='no'
                window.parent.localStorage.setItem('lin-blur', 'no')
            }
            if(blurv=='yes') document.getElementById('blurs').setAttribute('checked', '')
            doBlur()
        }
        function setBlur()
        {
            blurv=(blurv=='yes')?('no'):('yes')
            window.parent.localStorage.setItem('lin-blur', blurv)
            doBlur()
        }
        // 明暗自动切换
        function initAuto()
        {
            var a='auto'+window.parent.localStorage.getItem('lin-autoChange')
            document.getElementById(a).setAttribute('checked', '')
        }
        function setAuto(e)
        {
            window.parent.localStorage.setItem('lin-autoChange', e)
        }
        // 主题色
        function doTheme()
        {
            window.parent.document.getElementById('mainColor').innerText=`
            :root
            {
                --lin-main: var(--lin-${themev});
                --lin-main-op: var(--lin-${themev}-op);
            }
            `
        }
        function initTheme()
        {
            themev=window.parent.localStorage.getItem('lin-theme')
            if(themev==null)
            {
                themev='teal'
                window.parent.localStorage.setItem('lin-theme', 'teal')
            }
            doTheme()
        }
        function setTheme(e)
        {
            themev=e
            window.parent.localStorage.setItem('lin-theme', e)
        }
        // 背景
        function initBg()
        {
            bgv=window.parent.localStorage.getItem('lin-bg')
            if(bgv==null)
            {
                bgv="url(https://s2.loli.net/2022/12/29/tlBhEnPH8MOAfST.jpg)"
                window.parent.localStorage.setItem('lin-bg', bgv)
            }
            window.parent.getElementById('web_bg').style.innerText=`background: ${bgv} !important;`
        }
        function setBg(e)
        {
            bgv=e
            window.parent.localStorage.setItem('lin-bg', bgv)
            window.parent.getElementById('web_bg').style.innerText=`background: ${e} !important;`
        }

        // 主函数
        function main()
        {
            initBlur()
            initAuto()
            initTheme()
            initBg()
        }
        main()
    </script>
</body>
</html>
